<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Yoyo</title>

    <!-- link -->
    <link rel="stylesheet" href="Log in.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">

</head>
<body>
    
    <div class="container" id="sign_in" >
            
        <!-- Logo -->
        <i class=" logo fa-brands fa-y-combinator"></i>
        <h1>Yoyo Schools</h1>

        <!-- Log IN -->
        <div class="log_in">
            <form action="">
                <input type="email" placeholder="Email" required >
                <input type="password" placeholder="password" required minlength="6" che>
                <input type="submit" value="Log in" class="submit" >
            </form>
            <hr><h2>or</h2><hr>
            <button class="log_with">
                <i class="fa-brands fa-google"></i>
                <p>Sign in with Google</p>
            </button>
            <button class="log_with">
                <i class="fa-brands fa-microsoft"></i>
                <p>Sign in whith Microsoft</p>
            </button>
            
        </div>

        <div class="sign_up_btn">
            <p>Don't have an acount <span onclick="mode('sign_up')" >Sign up</span></p>
        </div>

        <div class="get_app">
            <p>Get the app.</p>
            <button class="install">
                <i class="fa-brands fa-google-play"  style="color: orangered;" ></i>
                <p>get it on <h4>Google play</h4></p>
            </button>
            <button class="install">
                <i class="fa-brands fa-microsoft" style="color: #111fe4;"></i>
                <p>Get it from <h4>Microsoft</h4></p>
            </button>
        </div>

    </div>

    <div class="container" id="sign_up" >
            
        <!-- Logo -->
        <i class=" logo fa-brands fa-y-combinator"></i>
        <h1>Yoyo Schools</h1>

        <!-- sign_up-->
        <div class="log_in">
            <form action="">
                <input type="text"  placeholder="Full Name" required >
                <input type="text"  placeholder="User Name" required >
                <input type="email" placeholder="Email" required >
                <input type="password" placeholder="password" required minlength="6" che>
                <input type="submit" value="sign up" class="submit" >
            </form>
            <hr><h2>or</h2><hr>
            <button class="log_with">
                <i class="fa-brands fa-google"></i>
                <p>Sign in with Google</p>
            </button>
            <button class="log_with">
                <i class="fa-brands fa-microsoft"></i>
                <p>Sign in whith Microsoft</p>
            </button>
            
        </div>

        <div class="sign_up_btn">
            <p>Already have an acount <span onclick="mode('sign_in')" >Sign in</span></p>
        </div>

        <div class="get_app">
            <p>Get the app.</p>
            <button class="install">
                <i class="fa-brands fa-google-play" style="color: orangered;" ></i>
                <p>get it on <h4>Google play</h4></p>
            </button>
            <button class="install">
                <i class="fa-brands fa-microsoft" style="color: #111fe4;"></i>
                <p>Get it from <h4>Microsoft</h4></p>
            </button>
        </div>

    </div>

</body>
<script src="log in.js"></script>
</html>
